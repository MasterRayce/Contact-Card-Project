<!Doctype html>
<html>
<head>
	<meta charset= 'UTF-8'>
	<meta name ="Contact Card" desciption="advanced jQuery and jquery UI">
	<title>Contact Card</title>
	<link rel="stylesheet" type='text/css' href="Contact Card.css">
	<script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
	<script type="text/javascript">
		$(document).ready(function(){

			$('form').submit(function(){
				var first = $('form').find('#first').val();
				var last = $('form').find('#last').val();
				var description = $('form').find('#description').val();
				$('#cards').append('<div class="cards"><h3>' + first+ " " + last +'</h3><h4>' + "Click here for description!" +'</h4><p>' + description + '</p></div>' );
				return false
			});
		});

		$(document).on('click', '.cards', function(){
			$(this).children('h3').toggle();
			$(this).children('h4').toggle();
			$(this).children('p').toggle();

		});
	</script>
</head>
<body>
	<div id = 'wrapper'>
		<div id = 'form'>
			<form>
				First Name: <input type="text" name ='firstname' id='first' ><br>
				Last Name: <input type="text" name="lastname" id="last" ><br>
				Description: <input type="text" name='description' id='description' >
				<input type='submit' value='Add User' id="submit">
			</form>	
		</div>
		<h2>Contact Cards</h2>	
		<div id = 'cards'>

		</div>
	</div>
</body>
</html>
